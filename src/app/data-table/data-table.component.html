<div #my_promise class="promise-spinner">
  <mat-progress-bar
    class="example-margin"
    [color]="color"
    [mode]="mode"
    [value]="value"
    [bufferValue]="bufferValue">
  </mat-progress-bar>
</div>

<p class="error-text" *ngIf="show_error">You has just putted invalid github's username. Try again!</p>

<table *ngIf="show_table" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="login">
    <th mat-header-cell *matHeaderCellDef> Owner Login</th>
    <td mat-cell *matCellDef="let element"> {{element.login}} </td>
  </ng-container>

  <ng-container matColumnDef="branches">
    <th mat-header-cell *matHeaderCellDef> Branches</th>
    <td mat-cell *matCellDef="let element">
      <ul>
        <li *ngFor="let elem of element.branches">
          <p><span>branch: </span>{{ elem.name }} </p>
          <p><span>sha: </span>{{ elem.commit.sha }} </p>
          <hr>
        </li>
      </ul>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
